<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Капча проверка</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 100px;">
  <h1>Подтвердите, что вы не робот</h1>
  <form action="/verify" method="POST">
    <input type="hidden" name="uuid" id="uuidInput">
    <div class="g-recaptcha" data-sitekey="6Lc5gD0rAAAAAEwPlo-FyAKGJBBqKkpU6XYzrH6M"></div>
    <br/>
    <button type="submit">Подтвердить</button>
  </form>

  <script>
    const uuid = window.location.pathname.split('/').pop();
    document.getElementById('uuidInput').value = uuid;
  </script>
</body>
</html>
